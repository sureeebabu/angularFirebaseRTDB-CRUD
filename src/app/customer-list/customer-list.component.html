<form class="form-inline" >
  <input class="form-control" name="searchCustomer" placeholder="Search" #searchInput="ngModel" [(ngModel)]="searchText" style="width:80%;" >
  <button class="btn btn-outline-primary" (click)="searchText =''" >X</button>
</form>
<table class="table table-bordered table-hover" >
  <thead>
      <th>Full Name</th>
      <th>Email</th>
      <th>Mobile</th>
      <th>Action</th>
  </thead>
  <ng-container *ngFor="let customer of customerArray">
    <tr class="table-dark" *ngIf="filterCondition(customer)" >
        <td>{{customer.fullName}}</td>
        <td>{{customer.email}}</td>
        <td>{{customer.mobile}}</td>
        <td>
          <button class="btn btn-outline-info" (click)="custService.populateForm(customer)" >Edit</button>
          <button class="btn btn-outline-danger" (click)="onDelete(customer.$key)" >Delete</button>
        </td>
    </tr>
  </ng-container>
</table>

<div class="alert alert-danger" *ngIf="showDeletedMsg" >
    Deleted Successfully.
  </div>
